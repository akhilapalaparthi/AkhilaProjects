#Setting the root logger(logging level)
log4j.rootLogger=TRACE, console, mybankinglogs


#Console Log Configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m%n
#m stands for message and n stands for new line.
#File Log Configuration
log4j.appender.mybankinglogs=org.apache.log4j.RollingFileAppender
log4j.appender.mybankinglogs.File=mybankinglogs.log
log4j.appender.mybankinglogs.layout=org.apache.log4j.PatternLayout
log4j.appender.mybankinglogs.layout.ConversionPattern=[%p]                %c                        %m                         %d{dd-MMMM-yyyy EEEE z HH:mm:ss}                %n


#p - log levels
#c - class name(with package name)
#m - log message
#n - new line
#d - date time